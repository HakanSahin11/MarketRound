
<mat-card>
  <mat-card-title>MarketRound</mat-card-title>
  <mat-card-content>
    <mat-form-field class="search-field">
      <mat-label>SÃ¸g</mat-label>
      <input matInput type="number" placeholder="enter user id..."(input)="searchPosts($event.target.value)">
      <button mat-button matSuffix mat-icon-button aria-label="Clear">
        <mat-icon>search</mat-icon>
      </button>
      
    </mat-form-field>
  </mat-card-content>
  <ng-container *ngIf="(blogPosts$ | async) as blogPosts">
  <p>User posts titles:</p>
  <ul>
    <li *ngFor="let blogPost of blogPosts">
      {{blogPost.title}}
    </li>
  </ul>
</ng-container>
</mat-card>
